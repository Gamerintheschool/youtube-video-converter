version: '3.8'

services:
  youtube-converter:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
      - APPIFY_TOKEN=${APPIFY_TOKEN}
    volumes:
      - ./downloads:/app/downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - youtube-converter
    restart: unless-stopped

volumes:
  downloads:
    driver: local